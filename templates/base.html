{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {%block title %}{% endblock %} Test Application
    </title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/icons.css' %}">
    <link rel="icon" href="{% static 'img/favicon.png' %}">
</head>
<body>
    <div class="gb__main-wrapper">
        <header class="container header">

        </header>
        <div class="container footer-stick row">
            {%block content %} {% endblock %}
        </div>
        <footer class="site-footer d-print-none">
            <div class="site-footer__content">
                <p class="author">
                    <img src="{% static 'img/favicon.png' %}" alt="favicon" style="width: 50px;">
                    Copyright JT © (2019) - «Test Application for TR Logic LLC»</p>
            </div>
        </footer>
    </div>

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-datepicker.min.js' %}">
    </script><script src="{% static 'js/myscripts.js' %}"></script>
</body>
</html>
